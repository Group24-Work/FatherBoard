<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirements Questionnaire</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #666;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .option-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            padding: 10px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #5a6268;
        }

        .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .return-button:hover {
            background-color: #5a6268;
        }

        .main-header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .main-header #logo {
            height: 50px;
        }

        .main-header .main-nav-list,
        .main-header .lower-nav-list {
            display: flex;
            list-style: none;
        }

        .main-header .main-nav-list li,
        .main-header .lower-nav-list li {
            margin-right: 15px;
        }

        .main-header .main-nav-list li a,
        .main-header .lower-nav-list li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }

        .main-header .main-nav-list li a:hover,
        .main-header .lower-nav-list li a:hover {
            background-color: #444;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <a href="#default"><img src="FatherboardTransparentCrop.png" id="logo" alt="FatherBoard Logo" width="100" height="50"></a>
            <form class="SearchBar">
                <input type="text" placeholder="Search.." name="search">
            </form>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="#register" class="active">About Us</a></li>
                    <li><a href="#login">Account</a></li>
                    <li><a href="#products">Basket</a></li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <nav class="lower-nav">
                <ul class="lower-nav-list">
                    <li>
                        <a href="#product1">Memory</a>
                        <a href="#product2">CPUs</a>
                        <a href="#product3">Prebuilt Computers</a>
                        <a href="#product4">GPUs</a>
                        <a href="#product5">PSUs</a>
                        <a href="#sale">Sale!!!</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Questionnaire Section -->
    <h1 class="title">Requirements Questionnaire</h1>
    <p class="subtitle">What do you plan to use your computer for?</p>
    <div class="button-group">
        <button class="option-button">Gaming</button>
        <button class="option-button">Office Use (Work, etc.)</button>
        <button class="option-button">Computer Intensive Work (3D Design apps, etc.)</button>
    </div>
    <button class="return-button">RETURN TO HOME</button>
</body>
</html>
