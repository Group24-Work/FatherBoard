<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FatherBoard - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" type="text/css" href="Signup.css" /> <!-- Link for Signup stylesheet -->
</head>


<body>
    <div class="wrapper">
        <form id = "signup">
            <a class="exitCross" href="Home.html"></a>
        <h1>Register</h1> <p class="returnToLogin">
        Current User? <br><a href="Login.html">Login!</a></p> 
        <form action="">
            <div class="text-input">
                <input type = "email" placeholder="Email" required/>
            </div>
            <div class="text-input">
                <input type="text" id="firstName" placeholder="First Name" required/>
            </div>
            <div class="text-input">
                <input type="text" id="lastName" placeholder="Last Name" required/>
            </div>
            <div class="text-input">
                <input type="password" id ="password" placeholder="Password" required />
            </div>
            <div class="text-input">
            <input type="password" id="passwordConfirm" placeholder="Confirm Password" required/>
            </div>
            <div class="checkConfirm">
                <a href="terms.html">Agree to Terms and Conditions</a>
                <label>
                    <input type="checkbox" id="check" required/>
                </label>
            </div>
            <button type="submit" class="button" value="CREATE ACCOUNT">Create Account</button>  
        </form>
    </div>
</body>
