<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket - FatherBoard</title>
    <link rel="stylesheet" href="AboutUsStyle.css"> <!-- Header CSS -->
    <link rel="stylesheet" href="Basket.css"> <!-- Basket-specific styles -->
    <script defer src="basket.js"></script> <!-- Basket functionality script -->
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="#default">
                <img src="FatherboardTransparentCrop.png" id="logo" alt="FatherBoard Logo" width="100" height="50">
            </a>

            <form class="SearchBar">
                <input type="text" placeholder="Search.." name="search">
            </form>

            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li><a href="About.html" class="active">About Us</a></li>
                    <li><a href="Login.html">Account</a></li>
                    <li><a href="Basket.html">Basket</a></li>
                </ul>
            </nav>
        </div>

        <div class="container">
            <nav class="lower-nav">
                <ul class="lower-nav-list">
                    <li>
                        <a href="#product1">Memory</a>
                        <a href="#product2">CPUs</a>
                        <a href="#product3">Prebuilt Computers</a>
                        <a href="#product4">GPUs</a>
                        <a href="#product5">PSUs</a>
                        <a href="#sale">Sale!!!</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Basket Page Content -->
    <main class="basket-page">
        <div class="basket-container">
            <h2>Your Shopping Basket</h2>

            <!-- Empty Basket Message -->
            <div id="empty-basket" class="empty">
                <p>Your basket is currently empty.</p>
            </div>

            <!-- Basket Items -->
            <div id="basket-items" class="basket-items hidden">
                <!-- Placeholder product -->
                <div class="basket-item">
                    <img src="images/gpu.png" alt="Product Image">
                    <div class="item-details">
                        <h3>RTX 3060</h3>
                        <p>Price: £399.99</p>
                        <label for="quantity-1">Quantity:</label>
                        <input id="quantity-1" type="number" value="1" min="1">
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>

                <!-- Basket Summary -->
                <div class="basket-summary">
                    <p>Total Items: <span id="total-items">1</span></p>
                    <p>Total Price: £<span id="total-price">399.99</span></p>
                    <button id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <div class="footer-container">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://x.com" target="_blank">
                    <img src="images/twitter.png" alt="Twitter">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="Instagram">
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <img src="images/linkedin.png" alt="LinkedIn">
                </a>
            </div>
            <p>&copy; 2024 FatherBoard. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
